<ion-header  class="ion-text-center" color="success">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input name="spers_idnr" type="text" placeholder="username" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="sQMCPassword" type="password" placeholder="password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
          <ionic-selectable
            [(ngModel)]="plant"
            [items]="plants"
            placeholder="Plants"
            itemValueField="nlfdmandnr"
            itemTextField="smandbez"
            [canSearch]="true"
            (onChange)="plantChange($event)"
            [ngModelOptions]="{standalone: true}">
          </ionic-selectable>
        </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
